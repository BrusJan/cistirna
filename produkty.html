<html lang="en" style="width: 100%">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css" />
  <title>Document</title>
</head>

<body>
  <div id="cookie-consent">
    <div class="content">
      <span>Tato stránka používá cookies</span>
      <button onclick="hideConsent()">V pořádku</button>
    </div>
  </div>
  <nav>
    <div class="content">
      <div class="logo">
        <img src="img/logo.png" alt="">
        <span>Čistírna</span>
      </div>
      <div class="menu">
        <a href="#main">Objednat</a>
        <a href="#contact">Kontakt</a>
      </div>
    </div>
  </nav>
  <div id="filter" class="content">
    <div>
      <div id="search">
        <input id="searchInput" oninput="searchInputChanged(this.value)" type="text">
        <button onclick="search(getElementById('searchInput').value)">Hledej</button>
      </div>
      <div id="categories">
        <div id="filter-primary"></div>
        <div id="filter-secondary"></div>
      </div>
    </div>
  </div>
  <div id="objednavka" class="content">
    <section id="main">
      <div id="container">

      </div>
    </section>
  </div>
  <aside id="total-list-aside">
    <div class="content">
      <div class="summary">
        <p id="result">
        </p>
      </div>
      <div class="email">
        <label for="email">Zadejte email:</label>
        <input type="email" />
        <br>
        <button>Odeslat objednávku</button>
      </div>
    </div>
  </aside>
</body>

</html>
